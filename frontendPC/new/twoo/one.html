<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-fit vs Auto-fill</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    gap: 50px;
    padding: 20px;
  }

  .container {
    display: grid;
    gap: 10px;
    background: #f1f1f1;
    padding: 10px;
    border: 1px solid #ccc;
    width: 400px;
  }

  .container-auto-fill {
    grid-template-columns: repeat(auto-fill, minmax(100px, fr));
  }

  .container-auto-fit {
    grid-template-rows: repeat(auto-fit, minmax(100px, 2fr));
  }

  .item {
    background: lightblue;
    padding: 20px;
    text-align: center;
    border: 1px solid #0077cc;
  }

  h3 {
    text-align: center;
  }
</style>
</head>
<body>

<div>
  <h3>auto-fill</h3>
  <div class="container container-auto-fill">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">1</div>
  </div>
</div>

<div>
  <h3>auto-fit</h3>
  <div class="container container-auto-fit">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">1</div>
    <div class="item">2</div>
  </div>
</div>

</body>
</html>
