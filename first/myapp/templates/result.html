<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
      <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .result {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .result h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .result h3 {
            margin-top: 20px;
            color: #007BFF;
        }
        .result a {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
        .result a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result">
    <h2>{{operation}}</h2>
    <p>principle Amount: {{num1}}</p>
    <p>Interest : {{num2}}</p>
     <p>Duration: {{num2}}</p>
    <h3>Total: {{result}}</h3>
    <a href="{% url 'input' %}">Calculate Again</a>
    </div>


    
</body>
</html>
